<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <img id="xxx" src="假装有图片" alt="图片名称">
    <script>
        xxx.onload = function() {
            console.log("图片加载成功");
        };
        xxx.onerror = function() {
            console.log("图片加载失败")
            xxx.src = "/404.png";
        }
    </script>
</body>

</html>
