<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/xxx" method="POST" autocomplete="on" target="_b ">
        <input name="username" type="text" required>
        <hr>
        <input type="color">
        <hr>
        <input type="password" name="" id="">
        <hr>
        <input type="radio" name="gender" id="">女
        <input type="radio" name="gender" id="">男
        <hr>
        <input type="checkbox" name="hobby" id="">吃饭
        <input type="checkbox" name="hobby" id="">睡觉
        <input type="checkbox" name="hobby" id="">唱歌
        <input type="checkbox" name="hobby" id="">游泳
        <hr>
        <input type="file">
        <input type="file" multiple>
        <input type="hidden">看不见的
        <hr>
        <textarea style="resize: none;width: 50%;height: 300px;"></textarea>
        <input type="submit">
        <hr>
        <select name="" id="">
            <option value=""> -请选择- </option>
            <option value="1">星期一</option>
            <option value="2">星期二</option>
            <option value="3">星期三</option>
        </select>
        <hr>
        <button type="submit"><em>提交</em></button>
        <!-- input的按钮不能有其他标签，button可以添加 -->
    </form>
    <iframe name="a" src="a-href.html" frameborder="0"></iframe>
</body>

</html>
