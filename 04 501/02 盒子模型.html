<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content-box {
            margin: 25px;
            border: 5px solid red;
            padding: 15px;
            box-sizing: content-box;
            width: 100px;
            height: 100px;
        }
        
        .border-box {
            margin: 25px;
            border: 5px solid red;
            padding: 15px;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="content-box">content-box内容盒</div>
    <div class="border-box">border-box边距盒</div>
</body>

</html>
