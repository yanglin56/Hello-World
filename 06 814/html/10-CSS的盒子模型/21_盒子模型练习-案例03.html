<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      a {
        display: inline-block;
      }

      .item {
        width: 300px;
        margin: 0 auto;
      }

      .item .album img {
        width: 100%;
        border-radius: 8px;
      }
      .item .info {
        width: 100%;
        overflow: hidden;
      }
      .item .info p {
        font-size: 15px;
        margin-top: 8px;

        /* 显示一行 */
        /* white-space: nowrap; */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .item .info .anchor {
        font-size: 13px;
        color: #888;
        margin-top: 5px;
      }

      .item .info .anchor::before {
        content: url(/images/widget-up.svg);
        display: inline-block;
        width: 15px;
        height: 16px;
        position: relative;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="album">
        <!-- 拿不到图片设置referrerpolicy -->
        <a href="#">
          <img
            src="//i1.hdslb.com/bfs/archive/b13ed51cdd6f36a742d8a3ab2cbb7ce765c26e12.jpg@672w_378h_1c_!web-home-common-cover"
            alt="以前的妖女有仙气，现在的仙女有妖气"
            referrerpolicy="no-referrer"
          />
        </a>
      </div>

      <div class="info">
        <a href="#">
          <p>
            萌化了！谁会不喜欢毛茸茸的呢？以前的妖女有仙气，现在的仙女有妖气
          </p></a
        >
        <div class="anchor">
          <a href="#"> <span class="nickname">喜洋洋</span></a>
          <span class="time">3-20</span>
        </div>
      </div>
    </div>
  </body>
</html>
