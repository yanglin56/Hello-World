<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 800px;
        background-color: red;
        color: white;
      }

      /* .keyword {
        font-size: 30px;
        color: orange;
      } */

      .box::first-line {
        font-size: 30px;
        color: orange;
      }

      .box::first-letter {
        font-size: 40px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="keyword"> 伪类由冒号（:）</span
      >后跟着伪类名称组成（例如，:hover）。函数式伪类还包含一对括号来定义参数（例如，:dir()）。附上了伪类的元素被定义为锚元素（例如，button:hover
      中的 button）。
      伪类让你可以将样式应用于元素，不仅与文档树内容有关，也与外部因素有关——如与导航历史有关的（例如，:visited）、与其内容的状态有关的（如某些表单元素上的
      :checked）或者与鼠标位置有关的（如
      :hover，它可以让你知道鼠标是否在一个元素上）。
    </div>
  </body>
</html>
