<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [title] {
        color: red;
      }
      [title='div'] {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>我是div</div>
    <div title="div">我也是div</div>
    <p>我也是p元素</p>
    <h2 title="h2">我是h2元素</h2>
  </body>
</html>
