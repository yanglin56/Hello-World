<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 公共class */
      .content {
        width: 1190px;
        margin: 0 auto;
        background-color: orange;
        height: 800px;
      }
      /* 布局样式 */
      .box {
        /* 需要嵌套一层 ，负margin*/
        /* margin: 0 -5px; */
        /* 3.方案三：设置负的margin（没有兼容性） */
        margin-right: -10px;
      }
      .item {
        width: 230px;
        height: 322px;
        background-color: purple;
        color: #fff;

        /* 浮动 */
        float: left;
        margin-right: 10px;
        /* margin: 0 5px; */
      }
      /* 1.方案一：有可能存在兼容性 */
      /* .item:nth-child(5n) {
        margin-right: 0;
      } */
      /* 2.方案二：麻烦一点，但没有兼容问题 */
      /* .item.last-item {
        margin-right: 0;
      } */
    </style>
  </head>
  <body>
    <div class="content">
      <!-- .item.item${$}*5 -->
      <div class="box">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
      </div>
    </div>
  </body>
</html>
