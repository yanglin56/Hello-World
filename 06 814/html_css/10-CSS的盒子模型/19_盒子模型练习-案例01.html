<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      /* a的重置 */
      /* a样式 */
      .btn {
        display: inline-block;
        width: 70px;
        height: 25px;
        /* 水平和垂直居中 */
        line-height: 25px;
        text-align: center;
        border-radius: 13px;
      }
      .btn:hover {
        background-color: orange;
      }
      .new {
        background-color: #e1231b;
        color: #fff;
      }
      .vip {
        background-color: #363654;
        color: #e5d790;
      }
    </style>
  </head>
  <body>
    <a
      class="btn new"
      href="https://xinren.jd.com/?channel=99#/home"
      target="_blank"
      >新人福利</a
    >
    <a
      class="btn vip"
      href="https://xinren.jd.com/?channel=99#/home"
      target="_blank"
      >PLUS会员</a
    >
  </body>
</html>
