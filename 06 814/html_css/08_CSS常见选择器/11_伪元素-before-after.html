<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .before {
        color: red;
      }

      .after {
        color: blue;
      }

      /* 伪元素 */
      .item::before {
        content: '321';
        color: red;
      }

      .item::after {
        content: 'cba';
        color: blue;
      }
      /* .new::after {
        content: url(./图片);
      } */

      /* 额外补充 */
      .box5::after {
        /* 使用伪元素的过程中，不要将content省略 */
        content: '';
        width: 8px;
        height: 8px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="before">123</span>
      我是div元素
      <span class="after">abc</span>
    </div>

    <div class="box2">
      <span class="before">123</span>
      我是div2元素
      <span class="after">abc</span>
    </div>

    <!-- 伪元素的方案 -->
    <div class="box3 item">我是div3元素</div>
    <div class="box4 item">我是div4元素</div>
    <!-- 伪元素的补充 -->
    <div class="box5 item">我是div5元素</div>
  </body>
</html>
