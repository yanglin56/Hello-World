    <title>Document</title>
    <style>
      ul > li:nth-last-child(2) {
        color: red;
      }

      ul > li:nth-last-child(-n + 3) {
        font-size: 20px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>列表元素1</li>
      <li>列表元素2</li>
      <li>列表元素3</li>
      <li>列表元素4</li>
      <li>列表元素5</li>
      <li>列表元素6</li>
      <li>列表元素7</li>
      <li>列表元素8</li>
    </ul>
  </body>
