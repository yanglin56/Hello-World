<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 1000px;
        background-color: #f00;

        position: relative;
        top: 0;
      }
      .box {
        width: 800px;
        height: 600px;
        background-color: green;
      }
      strong {
        /* 脱离标准流 */
        position: absolute;
        /* 设置的四个值 */
        /* 在没有祖先元素定位的情况下，相对于的是谁？视口 */
        right: 0;
        top: 0;
      }
      img {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span>我是span元素</span>
        <strong>我是strong元素</strong>
        <img src="../images/kobe01.jpg" alt="" />
        <div>我是div元素</div>
      </div>
    </div>
  </body>
</html>
