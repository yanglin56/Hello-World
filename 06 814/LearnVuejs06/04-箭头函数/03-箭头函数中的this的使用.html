  // 问题：箭头函数中的this是如何查找的呢？
  // 答案：向外层作用域中，一层层查找this,直到有this的定义
  // 结论：箭头函数中的this引用的就是最近作用域中的this
  // const obj = {
  //   aaa() {
  //     setTimeout(function () {
  //       console.log(this);  // window
  //     })

  //     setTimeout(() => {
  //       console.log(this);  //obj对象
  //     })
  //   }
  // }
  // obj.aaa()

  const obj = {
    aaa() {
      setTimeout(function () {
        setTimeout(function(){
          console.log(this);  //window
        });

        setTimeout(()=>{
          console.log(this); //window
        })
      })

      setTimeout(() => {
       setTimeout(function(){
        console.log(this);  //window
       });

       setTimeout(()=>{
        console.log(this); //obj
       })
      })
    }
  }
  obj.aaa()
  </script>
