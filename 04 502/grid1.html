<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            border: 1px solid red;
            width: 800px;
            grid-gap: 12px;
        }
        
        .container>div {
            border: 1px solid black;
        }
        
        .e {
            grid-column-start: 2;
            grid-column-end: 4;
            background: #333;
        }
        
        .image {
            width: 191px;
            height: 191px;
            background: grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
    </div>
</body>

</html>
