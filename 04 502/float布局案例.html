<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        img {
            max-width: 100%;
        }
        
        header {
            display: block;
        }
        
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        
        .logo {
            background: grey;
            /* display: inline-block; */
            float: left;
            margin-top: 8px;
            margin-left: 10px;
        }
        
        .logo>img {
            /* width: 100px; */
            height: 26px;
            /* border: 1px solid red; */
            vertical-align: middle;
        }
        
        .nav {
            float: right;
            margin-left: 20px;
        }
        
        ul>li {
            float: left;
            /* border: 1px solid red; */
            padding: 4px 0.5em;
            line-height: 32px;
        }
        
        ul {
            /* border: 1px solid green; */
            display: inline-block;
        }
        
        header {
            /* border: 1px solid blue; */
            background: grey;
            color: white;
        }
        
        .content {
            margin-top: 10px;
        }
        
        .content {
            /* border: 1px solid red; */
            /* 因为有border会把最后一个挤下去，可以直接删除，也可以为outline */
            outline: 1px solid red;
            width: 800px;
            /* 居中 */
            /* margin: 0 auto; */
            /* 最好的方式  */
            margin-left: auto;
            margin-right: auto;
        }
        
        .content>aside {
            width: 200px;
            /* border: 1px solid green; */
            height: 300px;
            float: left;
            background: #999;
        }
        
        .content>main {
            /* border: 1px solid purple; */
            height: 300px;
            width: 500px;
            float: left;
            background: #ccc;
        }
        
        .content>.ad {
            width: 100px;
            /* border: 1px solid black; */
            height: 300px;
            float: left;
            background: #000;
        }
        
        .imageList {
            outline: 1px solid green;
            /* width: 800px; */
            /* width: 812px; */
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
        
        .imageList>.x>.image {
            width: 191px;
            height: 191px;
            background: #000;
            border: 1px solid red;
            float: left;
            margin-bottom: 10px;
            margin-right: 12px;
        }
        
        .imageList>.x {
            margin-right: -12px;
        }
    </style>
</head>

<body>
    <header class="clearfix">
        <div class="logo">
            <img src="img/red-logo-3f8db9041e6c15d4ae7ed7e4087c4b98.png" alt="">
        </div>
        <ul class="clearfix nav">
            <li>首页</li>
            <li>课程</li>
            <li>优惠</li>
            <li>关于</li>
        </ul>
    </header>
    <div class="content clearfix">
        <aside>一行有六个字</aside>
        <main></main>
        <div class="ad"></div>
    </div>
    <div class="imageList">
        <div class="x clearfix">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
    </div>
</body>

</html>
