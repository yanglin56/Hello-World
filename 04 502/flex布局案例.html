<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        img {
            max-width: 100%;
        }
        
        .header {
            display: flex;
            /* border: 1px solid black; */
            /* justify-content: space-between; */
            /* 或者ul上加margin-left: auto 也可以实现一左一右*/
            align-items: center;
            background: gainsboro;
            padding: 4px 0;
        }
        
        .logo {
            /* background: grey; */
            display: flex;
            align-items: center;
        }
        
        .logo>img {
            height: 26px;
            vertical-align: middle;
            /* border: 1px solid red; */
        }
        
        ul {
            display: flex;
            /* border: 1px solid green; */
            margin-left: auto;
        }
        
        ul>li {
            /* border: 1px solid red; */
            line-height: 32px;
            padding: 4px;
        }
        
        .content {
            display: flex;
            min-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .content>aside {
            background: #333;
            width: 200px;
        }
        
        .content>main {
            background: #666;
            height: 400px;
            flex-grow: 1;
        }
        
        .content>.ad {
            background: #999;
            width: 100px;
        }
        
        .imageList {
            /* border: 1px solid red; */
            min-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
        
        .imageList>.x {
            display: flex;
            flex-wrap: wrap;
            /* margin-right: -12px; */
            margin-right: -6px;
            margin-left: -6px;
        }
        
        .image {
            width: 191px;
            height: 191px;
            background: grey;
            border: 1px solid red;
            /* margin-right: 12px; */
            margin-right: 6px;
            margin-left: 6px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/red-logo-3f8db9041e6c15d4ae7ed7e4087c4b98.png" alt="">
        </div>
        <ul>
            <li>首页</li>
            <li>课程</li>
            <li>优惠</li>
            <li>关于</li>
        </ul>
    </header>
    <div class="content clearfix">
        <aside>一行有六个字</aside>
        <main></main>
        <div class="ad"></div>
    </div>
    <div class="imageList">
        <div class="x">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
    </div>
</body>

</html>
