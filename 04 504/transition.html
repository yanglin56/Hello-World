<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            transition: all 1s;
            display: block;
            opacity: 1;
        }
        /* #demo:hover {
            width: 200px;
            height: 200px;
        } */
        
        #demo.end {
            width: 200px;
            height: 200px;
            opacity: 0;
        }
    </style>
    <!-- 点击没反应在js bin里可以 -->
    <script>
        x.onclick = () => {
            demo.classList.add('end')
        }
        console.log(demo)
        demo.addEventListener('transitionend', () => {
            console.log(1)
            demo.remove()
        })
    </script>
</head>

<body>
    <div id="demo"></div>
    <button id="x">start</button>
</body>

</html>
