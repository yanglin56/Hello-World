<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #zzz {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            transition: all 1s;
            visibility: visible;
        }
        
        #zzz.end {
            width: 200px;
            height: 200px;
            visibility: hidden;
        }
    </style>
    <script>
        x.onclick = () => {
            zzz.classList.add('end')
        }
    </script>
</head>

<body>
    <div id="zzz"></div>
    <button id="x">start</button>
</body>

</html>
