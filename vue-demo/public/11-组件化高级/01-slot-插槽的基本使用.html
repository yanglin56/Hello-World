<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- 
        1. 插槽的基本使用 <slot></slot> 
        2. 插槽的默认值 <slot>button</slot> 
        3. 如果有多个值，同时放入组件进行替换时，一起作为替换元素
    -->

    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn><span>hahaha</span></cpn>
        <cpn><i>哈哈哈</i></cpn>
        <cpn><button>按钮</button></cpn>
    </div>

    <template id="cpn">
            <div>
                <h2>我是组件</h2>
                <p>我是组件，哈哈哈</p>
                <slot><button>按钮</button></slot>
                <!-- <button>按钮</button> -->
            </div>
        </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            },
            components: {
                cpn: {
                    template: '#cpn',
                }
            }
        })
    </script>
</body>

</html>
