<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" :class="{active:currentIndex === index}" @click="liClick(index)">
                {{index}}.{{item}}
            </li>

            <!-- <li :class="{active:0===currentIndex}"></li> -->
            <!-- <li :class="{active:1===currentIndex}"></li> -->
            <!-- <li :class="{active:2===currentIndex}"></li> -->
            <!-- <li :class="{active:3===currentIndex}"></li> -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海尔兄弟', '海贼王', '海上钢琴师', '海绵宝宝'],
                currentIndex: 0
            },
            methods: {
                liClick(index) {
                    this.currentIndex = index
                },
            },
        })
    </script>
</body>

</html>
