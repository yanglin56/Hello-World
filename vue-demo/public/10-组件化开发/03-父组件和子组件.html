<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        // 1.创建第一个组件构造器(子组件)
        const cpnConstructor1 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容，真心吃不腻</p>
                </div>
                `
        })

        // 2.创建第二个组件构造器(父组件)
        const cpnConstructor2 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容，自行车快乐</p>
                    <cpn1></cpn>
                </div>
                `,
            components: {
                cpn1: cpnConstructor1
            }
        })

        // root组件
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            },
            components: {
                cpn2: cpnConstructor2
            }
        })
    </script>
</body>

</html>
