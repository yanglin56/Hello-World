    <meta charset="UTF-8">

<body>
    <!-- 组件实例对象 -->
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>当前计算：{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        // 1.注册组件
        const obj = {
            counter: 0
        }
        Vue.component('cpn', {
            template: '#cpn',
            // data() {
            //     return {
            //         counter: 0
            //     }
            // },
            data() {
                return obj
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            },
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            }
        })
    </script>
