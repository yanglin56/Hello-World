<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cinfo="info"></cpn>
        <!-- <cpn :cinfo="info" :child-my-message="message"></cpn> -->
    </div>

    <template id="cpn">
          <div>  
            <h2>{{cinfo}}</h2>
            <!-- <h2>{{childMyMessage}}</h2> -->
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cinfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                },
                childMyMessage: {
                    type: String,
                    default: ''
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'why',
                    age: 18,
                    height: 180
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
