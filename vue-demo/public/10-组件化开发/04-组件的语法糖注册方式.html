<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        // 1.全局组件注册的语法糖
        // 1.创建组件构造器
        // const cpnConstructor1 = Vue.extend()

        // 2.注册组件
        Vue.component('cpn1', {
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容，自行车快乐</p>
                </div>
                `,
        })

        // 2.注册局部组件语法糖
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            },
            components: {
                'cpn2': {
                    template: `
                      <div>
                        <h2>我是标题2</h2>
                        <p>我是内容，自行车快乐</p>
                      </div>
                `
                }
            }
        })
    </script>
</body>

</html>
