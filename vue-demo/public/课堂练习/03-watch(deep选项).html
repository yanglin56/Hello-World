<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="n += 1">n+1</button>
        <button @click="obj.a += 'hi'">obj.a + 'hi'</button>
        <button @click="obj = {a:'a',b:'b'}">obj = 新对象</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                n: 0,
                obj: {
                    a: "a",
                    b: "b"
                }
            },
            created() {
                this.$watch('n', function() {
                    console.log('n 变了吗？？？？')
                }, {
                    immediate: true
                })
            },
            watch: {
                n() {
                    console.log("n 变了");
                },
                obj: {
                    handler() {
                        console.log("obj 变了");
                    },
                    deep: true
                },
                // "obj.a": function() {
                //     console.log("obj.a 变了");
                // },
                // "obj.b": function() {
                //     console.log("obj.b 变了");
                // }
            }
        })
    </script>
</body>

</html>
