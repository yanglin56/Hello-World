<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            border: 1px solid black;
            height: 200px;
            background: rgba(255, 255, 0, 0.5);
        }
        
        .relative {
            /* border: 1px solid red; */
            height: 50px;
            background: red;
            position: relative;
            /* margin-top: -10px; */
            z-index: 1;
        }
        
        .relative2 {
            height: 50px;
            background: green;
            position: relative;
            margin-top: -20px;
            /* 谁的数字大谁在上面 */
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        文字
        <div class="relative"></div>
        <div class="relative2"></div>
    </div>
</body>

</html>
