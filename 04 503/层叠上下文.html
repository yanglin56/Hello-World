<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            border: 1px solid black;
            height: 200px;
            background: white;
            position: relative;
        }
        
        .a {
            position: relative;
            z-index: 0;
            border: 1px solid red;
        }
        
        .a2 {
            position: relative;
            z-index: 10;
            height: 50px;
            width: 50px;
            background: red;
        }
        
        .b {}
        
        .b2 {
            position: relative;
            z-index: 5;
            height: 50px;
            width: 50px;
            top: -20px;
            background: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="a">1 层叠上下文
            <div class="a2">10</div>
        </div>
        <div class="b">
            <div class="b2">5</div>
        </div>
    </div>
</body>

</html>
