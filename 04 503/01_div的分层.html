<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            background: rgb(120, 184, 211);
            width: 200px;
            height: 200px;
            border: 15px solid rgba(255, 0, 0, 1);
            padding: 10px;
        }
        
        .childDIV {
            background: #fff;
            height: 50px;
            color: red;
        }
        
        .float {
            float: left;
            background: green;
            height: 50px;
            width: 50px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="demo">
        文字内容
        <div class="float">浮动文字</div>
        <div class="childDIV">块级元素内的文字</div>
    </div>
</body>

</html>
